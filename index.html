<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./SCSS/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-success">
          <nav>nav bar</nav>
        </div>
        <div class="col-7 px-0">
          <main>
            <div class="container-fluid">
              <div class="row d-flex justify-content-center"> <!-- sopra alla card -->
                <div class="col-6"><!-- avanti indietro -->
                  avanti e indietro
                </div>
                <div class="col-6 d-flex flex-row-reverse"> <!-- dropdown profilo -->
                  dropdown profilo
                </div>
                <div class="row w-100"> <!-- card -->
                  <div class="col-12">
                    <div class="row my-card d-flex flex-row py-2">
                      <div class="col-3 d-flex justify-content-center align-items-center px-0">
                        <img src="./assets/imgs/main/image-10.jpg" alt="active-song" class="img-fluid">
                      </div>
                      <div class="col-6">
                        <p>ALBUM</p>
                        <h1>VIOLA (feat. Salmo)</h1>
                        <p>Fedez, Salmo</p>
                        <p>Ascolta il nuovo singolo di Fedez e Salmo!</p>
                        <div>
                          <button class="btn btn-success text-black rounded-pill px-4">Play</button>
                          <button class="btn btn-outline-light text-white rounded-pill px-4">Salva</button>
                          <button class="btn border-0 text-white">
                            <i class="bi bi-three-dots"></i>
                          </button>
                        </div>
                      </div>
                      <div class="col-3 d-flex flex-row-reverse h-100">
                        <button class="btn border-0 text-white rounded-pill light-grey">NASCONDI ANNUNCI</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row"><!-- titolo + playlist -->
                  <h2 id="playlistTitle" class="col-12 px-0 my-3">Buonasera</h2>
                  <div class="col-4">
                    <div class="row myPlaylist me-2 my-2">
                      <div class="col-3 px-0">
                        <img src="https://place.dog/300/300" class="img-fluid" alt="">
                      </div>
                      <div class="col-9 d-flex align-items-center fw-bold">titolo playlist</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="row myPlaylist me-2 my-2">

                      </div>
                      <div class="col-9 d-flex align-items-center fw-bold">titolo playlist</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="row myPlaylist me-2 my-2">
                      <div class="col-3 px-0">
                        <img src="https://place.dog/300/300" class="img-fluid" alt="">
                      </div>
                      <div class="col-9 d-flex align-items-center fw-bold">titolo playlist</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="row myPlaylist me-2 my-2">
                      <div class="col-3 px-0">
                        <img src="https://place.dog/300/300" class="img-fluid" alt="">
                      </div>
                      <div class="col-9 d-flex align-items-center fw-bold">titolo playlist</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="row myPlaylist me-2 my-2">

                      </div>
                      <div class="col-9 d-flex align-items-center fw-bold">titolo playlist</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="row myPlaylist me-2 my-2">
                      <div class="col-3 px-0">
                        <img src="https://place.dog/300/300" class="img-fluid" alt="">
                      </div>
                      <div class="col-9 d-flex align-items-center fw-bold">titolo playlist</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
        <div class="col-2 bg-danger"><aside>aside</aside></div>
      </div>
    </div>
    <footer class="position-absolute bottom-0 w-100">footer</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

</html>
