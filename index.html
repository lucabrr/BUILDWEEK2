<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-dark">
          <nav>nav bar</nav>
        </div>
        <div class="col-7 bg-primary"><main>main</main></div>
        <div class="col-2 bg-danger"><aside>aside</aside></div>
      </div>
    </div>
    <footer class="position-absolute bottom-0 w-100 bg-dark">
      <div class="row w-100 align-items-center">
        <div class="col-3">
          <div class="row text-light justify-content-center text-center m-3">
            <div class="col p-0">
              <img class="img-fluid" src="./assets/imgs/search/image-1.jpeg" />
            </div>
            <div class="col px-0">
              <h4 class="m-0">Titolo</h4>
              <p class="text-secondary">Artista</p>
            </div>
            <div class="col">
              <i class="bi bi-suit-heart text-light"></i>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row text-light mt-3">
            <div class="col-3"></div>
            <div class="col-6 justify-content-center text-center d-flex fs-3">
              <div>
                <i class="m-1 bi bi-shuffle"></i>
              </div>
              <div>
                <i class="m-1 bi bi-skip-start-fill"></i>
              </div>
              <div>
                <i class="m-1 bi bi-play-circle-fill"></i>
              </div>
              <div>
                <i class="m-1 bi bi-skip-end-fill"></i>
              </div>
              <div>
                <i class="m-1 bi bi-arrow-repeat"></i>
              </div>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row">
            <span></span>
          </div>
        </div>
        <div class="col-3 mt-3 p-0 text-light d-flex">
          <div><i class="m-1 bi bi-mic"></i></div>
          <div><i class="m-1 bi bi-menu-button-wide"></i></div>
          <div><i class="m-1 bi bi-speaker"></i></div>
          <div><i class="m-1 bi bi-volume-up"></i></div>
          <div>
            <input type="range" class="form-range" id="customRange1" />
          </div>
          <div><i class="bi bi-arrows-angle-expand"></i></div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
